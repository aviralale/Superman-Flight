<script>
    TweenMax.staggerFrom(".btn", 2, {scale:0.5, opacity:0, delay:0.5, ease:Elastic.easeOut, force3D:true}, 0.2);

$(".btn").click(function(){
  TweenMax.staggerTo(".btn", 0.5, {opacity:0, y:-100, ease:Back.easeIn}, 0.1);
});


  // Load scores from local storage and populate the table
  window.onload = function () {
    let scores = JSON.parse(localStorage.getItem("scores")) || [];
    let scoresTableBody = document.getElementById("scoresTableBody");

    scores.forEach(function (score) {
      let row = document.createElement("tr");
      let usernameCell = document.createElement("td");
      let scoreCell = document.createElement("td");

      usernameCell.textContent = score.username;
      scoreCell.textContent = score.score;

      row.appendChild(usernameCell);
      row.appendChild(scoreCell);
      scoresTableBody.appendChild(row);
    });
  };
</script>
